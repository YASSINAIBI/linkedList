            class linkedList{
            constructor(value){
                this.head = null;
                this.length = 0;
                this.removeFromHead(value);
                this.addToHead(value);
                              }

                addToHead(value)    {
                const newNode = {value};
                newNode.next = this.head;
                this.head = newNode;
                this.length++;
                return this;
                                }
                                 
                removeFromHead(value) {
                if (this.length === 0) {
                    return undefined;
                                    }
                    
                value = this.head.value;
                this.head = this.head.next;
                this.length--;
                
                return value;
                                        }

                find(val) {
                let thisNode = this.head;
            
                while(thisNode) {
                    if(thisNode.value === val) {
                        return thisNode;
                    }
                        
                    thisNode = thisNode.next;
                }
                
                return thisNode;
                        }
                                    remove(val) {
                if(this.length === 0) {
                    return undefined;
                }
                
                if (this.head.value === val) {
                    this.removeFromHead();
                    return this;
                }
                
                let previousNode = this.head;
                let thisNode = previousNode.next;
                
                while(thisNode) {
                    if(thisNode.value === val) {
                        break;
                    }
                    
                    previousNode = thisNode;
                    thisNode = thisNode.next;
                }
                
                if (thisNode === null) {
                    return undefined;
                }
                
                previousNode.next = thisNode.next;
                this.length--;
                return this;
                }
                            }
